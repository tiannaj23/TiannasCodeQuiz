<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    
  </head>
  <body>
    <header>
      <div>
        <a href="#" id="viewHighscores">View High Scores</a>
      </div>
      <div id="time">Time:</p>
        <span id="'time">0</span>
    </header>
    
    <main>
      <section id="start">
        <h2>Coding Quiz</h2>
        <button id="start-button">Start</button>        
      </section>

      <section id="questions">
        <p id="title">Questions here</p>
        <p><button id="button1" class="button"></button></p>
        <p><button id="button2" class="button"></button></p>
        <p><button id="button3" class="button"></button></p>
        <p><button id="button4" class="button"></button></p>
        <div id="buttons"></div>
      </section>

      <section id="initials">
        <label for="initial-input">Enter Initials:</label>
        <input type="text" id="inital-input">
        <button id="submit">Submit</button>
        <div id="highScores"></div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
